# ./traefik.yaml
:global:
  sendAnonymousUsage: false

providers:
  docker:
    exposedByDefault: false
    httpClientTimeout: 300
    network: br01

file:
  filename: /dynamic.yaml
  watch: true

entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"

api:
  insecure: true

log:
  level: INFO
